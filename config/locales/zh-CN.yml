    our_clients_pg: '可投资资产> 100万美元并希望跨境投资或拓展业务的中国和美国的普通公民，公司和企业。中国客户主要来源于中国一、二线城市。在过去的二十年中，由于中国的经济繁荣和人民币或外币的现金流入和财富积累，这些客户都获得了利益。中国的经济增长和投资回报率不断下降，减少了开放外国直接投资机会的可能性。美国的客户主要是来自于东北海岸，他们主要看上了中国的出口量和消费者需求的日益增大.'
