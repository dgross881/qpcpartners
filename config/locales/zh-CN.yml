    executive_summary_first: "全景商务拓展有限公司（QPC）在参加哈佛商学院校园的执行教育课程构想的项目。参与者有机会与许多很有才的同学和教师讨论当下的全球经济环境与个人背景。创始合作伙伴在程上相遇，而立刻意识到他们的合作的必然性。双方都从事中外并购交易业务的开发管理，他们都对中美俩国的交易环境进行了深刻的探讨."
    executive_summary_second: "在过去的二十年里，中国的经济实力以惊人的速度增加。直到最近，政府干预鼓励财政收入的大部分留在中国。近五年来，由于中国政府放松对金融的控制，中国的一些大规模公司开始扩大自己的业务和跨界的影响力."
    executive_summary_third: "由于中国国内投资市场的超额认购以及客户收益的减少，国际市场受到全球金融危机引起的资产缩水的打击。 QPC的业务重点是协助小中型的中国客户识别并评估机会，明确国际法规以及如何执行交易。此外，QPC将就大型M＆A交易和商业开发项目提供额外咨商服务."

    business_scope: 工作范围
    our_clients: 客户
    our_clients_pg: '可投资资产> 100万美元并希望跨境投资或拓展业务的中国和美国的普通公民，公司和企业。中国客户主要来源于中国一、二线城市。在过去的二十年中，由于中国的经济繁荣和人民币或外币的现金流入和财富积累，这些客户都获得了利益。中国的经济增长和投资回报率不断下降，减少了开放外国直接投资机会的可能性。美国的客户主要是来自于东北海岸，他们主要看上了中国的出口量和消费者需求的日益增大.'
    consulting_services: 咨询服务 
